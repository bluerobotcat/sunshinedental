<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Details | Sunshine Dental Clinic</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .dentist-card {
        background-color: #ffffff;
        margin-bottom: 30px;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .dentist-card img {
        max-width: 100%;
        border-radius: 5px;
      }

      .dentist-card h2 {
        font-size: 1.5em;
        margin-bottom: 20px;
      }

      .dentist-card p {
        font-size: 1em;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 1.8em;
        margin-bottom: 20px;
      }

      h2,
      h3 {
        font-weight: bold;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: bold;
      }

      .form-group {
        margin-bottom: 20px;
      }

      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #booking-details p {
        text-align: left; /* Align left */
        margin: 0 auto; /* Center horizontally */
        max-width: 600px; /* Set a max width to limit the content width */
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">Sunshine Dental Clinic</div>
      </div>
    </header>

    <main class="container">
      <section id="booking-details">
        <h2>Booking Details</h2>
        <p>Dentist: Mr John Doe</p>
        <p>Specialisation: Orthodontics</p>
        <p>Date/Day: 25 September 2023, Monday</p>
        <p>Time: 10:00 am</p>
      </section>

      <section id="patient-details">
        <h2>Patient Details</h2>
        <form action="submit_booking_form" method="POST">
          <div class="form-group">
            <label for="treatment">Treatment:</label>
            <select id="treatment" name="treatment">
              <option value="" disabled selected>Select a treatment</option>
              <option value="cleaning">Cleaning</option>
              <option value="whitening">Whitening</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <button type="submit" class="button">SUBMIT</button>
        </form>
      </section>
      <a href="bookingconfirmation.html">
        <button class="button">CONFIRM</button>
      </a>
    </main>

    <footer>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="dentists.html">Dentists</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
          <li><a href="login.html">Dentist Login</a></li>
        </ul>
      </nav>
      <p>&copy; 2023 Sunshine Dental Clinic. All rights reserved.</p>
    </footer>
  </body>
</html>
